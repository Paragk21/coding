<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<style type="text/css">
	.container-fluid{
		background: #f8f8f8;
		margin-top: -50px;
		height: 100%;
	}
	.row{
		margin-top: 100px;
	}
	h1,h2,h3,h4,h5{
		color: #000;
	    font-family: "Playfair Display", Georgia, serif;
	    font-weight: 400;
	    margin: 0 0 30px 0;
	}
	.Designer h1{
		color: #000;
	    font-family: "Playfair Display", Georgia, serif;
	    font-weight: 800;
	    margin: 0 0 30px 0;
	    text-align: left;
	}
	.Designer h2{
			font-size: 18px;
		    line-height: 1.5;
		    margin-bottom: 30px;
		    font-weight: 300;
		    font-family: "Quicksand", Arial, sans-serif;
		    text-align: left;
		    color: #585954;
	}

	.Designer{
		background: #f8f8f8;
		margin-top: 300px;
		position: relative;
	  	animation-name: parag;
	  	animation-duration: 3s;
	}
	@keyframes parag {		 
		  
		  0%  {left:0px; top:200px;}
		  
		  100% {left:0px; top:0px;}
		}
	.Designer-photo img{
		transform: scaleX(-1);
	
	}
	.button{
		margin-left: -230px;
	}	
	
</style>
<body >
	<center>
	<div class="container-fluid">
  			<div class="container">
			  <div class="row">
			    <div class="col">
			     		<div class="Designer">
				     	    <h1>I am <br>a Designer</h1>
						    <h2>100% html5 bootstrap templates Made by <a href="#" target="_blank">colorlib.com</a></h2>
						    <div class="button"> <button type="button" class="btn btn-outline-dark">View Portfolio</button>
						    </div>
						</div>
			    </div>
			    <div class="col">
			     		<div class="Designer-photo">
				     	    <img src="http://www.dispenso.com/wp-content/uploads/2019/01/ab1-1.jpg">
						</div>
			    </div>
			  </div>
			</div>
	</div>
	</center>
</body>
</html>
